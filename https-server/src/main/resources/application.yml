# enable/disable https
server.ssl.enabled: true
# keystore format
server.ssl.key-store-type: PKCS12
# keystore location
#server.ssl.key-store: classpath:localhost.server.keystore
server.ssl.key-store: classpath:localhost.server.p12
# keystore password
server.ssl.key-store-password: https_server_password
# SSL protocol to use
server.ssl.protocol: TLS
# Enabled SSL protocols
server.ssl.enabled-protocols: TLSv1.2
#trust store location
server.ssl.trust-store: classpath:localhost.server.truststore.jks
#trust store password
server.ssl.trust-store-password: https_server_password